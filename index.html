<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
  </style>
</head> 
<body>
  <main>
    <section class="orderSummaryCard">
      <img src="images/illustration-hero.svg" width="410" height="200" alt="illustration-hero listen to music">
    <section class="orderSummaryData">
      <h2>Order Summary</h2>
      <p> 
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <section class="orderPlan">
        <table>
          <tbody>
            <tr>
              <td><img src="images/icon-music.svg" alt="music icon" width="48" height="48"></td>
              <td>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </td>
            </tr>
          </tbody>
        </table>
        <a href="#">Change</a>
      </section>
      <section class="orderSummary-btns">
        <button class="btn proceed-btn">Proceed to Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </section>

    </section>
    
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mmeteb9">Mahmoud Marouf</a>.
  </footer>
</body>
</html>
